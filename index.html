<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <main>
        <section>
            <div class="header">

                <div class="calendar">
                    <div class="calendarIn">
                        <label for="start-date">Date de début :</label>
                        <input type="date" id="start-date"/>
                    </div>

                    <div  class="calendarOff">
                        <label for="end-date">Date de fin :</label>
                        <input type="date" id="end-date"/>
                    </div>                     

                    <p>
                        Renseignez vos dates pour voir les emplacements disponibles
                    </p>

                </div>

                <div class="infos">
                    <div class="legend">
                        <div class="legendeLibre"></div>
                        <p>: Emplacement disponible</p>
                    </div>

                    <div class="legend">
                        <div class="legendeOccupe"></div>
                        <p>: Emplacement occupé</p>
                    </div>

                </div>    
            </div>
        </section>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
